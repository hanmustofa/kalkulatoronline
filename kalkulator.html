<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kalkulator Online</title>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <h3>Kalkulator Online</h3>
      </div>
      <div id="calc" class="text-center">
        <div id="display">
          <div id="result">0</div>
        </div>
        <div id="keyboard">
          <div class="row">
            <button class="btn btn-info allClear" value="ac">AC</button>
            <button class="btn btn-info clearEntry" value="ce">CE</button>
            <button class="btn item-value btn-warning" value="/">/</button>
            <button class="btn item-value btn-danger" value="*">*</button>
            <!-- <button class="btn btn-danger" value="ce">CE</button> -->
          </div>
          <div class="row">
            <button class="btn item-value btn-info" value="7">7</button>
            <button class="btn item-value btn-info" value="8">8</button>
            <button class="btn item-value btn-info" value="9">9</button>
            <button class="btn item-value btn-warning" value="-">-</button>
            <!-- <button class="btn btn-warning" value="*">*</button> -->
          </div>
          <div class="row">
            <button class="btn item-value btn-info" value="4">4</button>
            <button class="btn item-value btn-info" value="5">5</button>
            <button class="btn item-value btn-info" value="6">6</button>
            <button class="btn item-value btn-warning" value="+">+</button>
          </div>
          <div class="row">
            <button class="btn item-value btn-info" value="1">1</button>
            <!-- <button class="invisible" value=""></button> -->
            <button class="btn item-value btn-info" value="2">2</button>
            <button class="btn item-value btn-info" value="3">3</button>

            <button class="btn btn-success btn-result" value="=">=</button>
            <!-- <button class="invisible" value=""></button> -->
          </div>
          <div class="row">
            <button class="btn item-value btn-info btn-zero" value="0">
              0
            </button>
            <!-- <button class="invisible" value=""></button> -->
            <button class="btn item-value btn-warning" value=".">.</button>
            <!-- <button class="btn btn-warning" value="3">3</button> -->
            <!-- <button class="invisible" value=""></button> -->
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
